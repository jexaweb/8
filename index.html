<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="bg-base-300">
      <div class="align-elements">
        <div class="navbar">
          <div class="navbar-start">
            <img src="./img/logo_coupang.png" alt="" width="100" height="50" />
          </div>
          <div class="navbar-center">
            <ul class="menu menu-horizontal gap-5">
              <li><a class="btn btn-soft" href=""> Home</a></li>
              <li><a class="btn btn-soft" href="">About</a></li>
              <li><a class="btn btn-soft" href="">Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="text-2xl" href="https://6-dars-woad-six.vercel.app/"
              ><i class="fa-solid fa-user"></i
            ></a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="align-elements">
          <h2 class="text-3xl my-10">Product:</h2>
          <ul
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5"
            id="product-list"
          >
            <template>
              <li>
                <div class="card bg-base-100 w-full shadow-sm">
                  <figure>
                    <img
                      class="product-img"
                      src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                      alt="Shoes"
                    />
                  </figure>
                  <div class="card-body">
                    <h2 class="card-title line-clamp-1">Card Title</h2>
                    <p class="decoration line-clamp-2">
                      A card component has a figure, a body part, and inside
                      body there are title and actions parts
                    </p>

                    <div class="card-actions justify-end">
                      <h2 class="price"></h2>
                      <button class="btn btn-primary">Buy Now</button>
                    </div>
                  </div>
                </div>
              </li></template
            >
          </ul>
        </div>
        <!-- <div class="flex justify-center">
          <button class=" ">Show More</button>
        </div>
        
        -->

        <div class="p-6 flex justify-center align-elements mt-5">
          <button class="btn btn-block" id="bil">Show More</button>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
